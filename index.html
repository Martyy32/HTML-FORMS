<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speaker Entry</h1>
        <p>
            <em>Want to speak at our conference? Use this form to fill out your information.</em>
        </p>
    </header>  
    <form action="" method="get" class="speaker-form">
        <div class ="form-row">
            <h1><label for="full-name">Full Name: </label></h1>
            <input id="full-name" name="full-name"
            type ="text"/>
        </div>
        <div class="form-row">
           <h1><label for="email">Email: </label></h1>
            <input id="email"
                    name="email"
                    type="email"
                    placeholder="stantwice@example.com"
            />        
        </div>
        <fieldset class="legacy-form-row">
            <legend>Type of Talk</legend>
            <input id="talk-type-1"
                    name="talk-type"
                    type="radio"
                    value="Main-stage"
            />
            <label for="talk-type-1" class="radio-label">Main Stage</label>
            <input id="talk-type-2"
                    name="talk-type"
                    type="radio"
                    value="workshop"
            />
            <labelfor="talk-type-2" class="radio-label">Workshop</label>
        </fieldset>
        <div class="form-row">
            <button>Submit</button>
        </div>

    </form>
</body>
</html>
